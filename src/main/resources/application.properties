spring.application.name=batchProcessing

# Importing properties to set up connection with MySQL
# Using JDBC driver for connection
spring.datasource.url=jdbc:mysql://localhost:3306/Processed_data
spring.datasource.username=
spring.datasource.password=hailarch29
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings: Dialect, DDL-auto, Show SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Spring Batch settings
spring.batch.jdbc.initialize-schema=always